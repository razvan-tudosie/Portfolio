name: Deploy Portfolio to Pages

# define the trigger 
on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest

    steps:
      # Check out master branch
      - name: Checkout
        uses: actions/checkout@v3

      # Downloads, configures and caches Node.js
      - name: Setup node env
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      # Install all dependencies needed to build our documentation
      - name: Install dependencies
        # Referencing our docs directory here
        run: npm install

      # The generate command is used to invoke Nuxt static site generation
      - name: Generate
        run: npm run generate
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
